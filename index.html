<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>FOTOLOG</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">

	<meta name="viewport" content="width-advice, initial-scale-1.0">
	<script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js'></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	 crossorigin="anonymous">

</head>

<body>
	<header class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-md-3 logo">
					<img src="img/fotolog-logo.png" alt="" class="logo">
				</div>
			</div>
		</div>
	</header>
	<section id="bannerflog" class="container-fluid">
		<div class="container">
			<div class="col-md-12 text-center">
				<h1 class="white-text baloo text-center">Alejandra Mendez</h1>
			</div>
		</div>
	</section>

	<section id="contenido" class="container-fluid">
		<div class="container">
			<div class="col-lg-2 col-md-2 hidden-xs hidden-sm recientes">
				<a href="" class="fotos baloo">Fotos Recientes</a>
				<img src="img/1.jpg" class="img-responsive">
				<img src="img/3.jpg" alt="" class="img-responsive">
				<img src="img/2.jpg" alt="" class="img-responsive">
				<img src="img/4.jpg" alt="" class="img-responsive">
			</div>
			<div class="col-lg-8 col-md-8">
				<img src="img/11.jpg" alt="" class="img-thumbnail img-responsive">
				<h5>Un recuerdo de Ras Sadr</h5>
			</div>
			<div class="col-lg-2 col-md-2 hidden-xs hidden-sm recientes">
				<a href="" class="fotos baloo text-center">Fotos Recientes</a>
				<img src="img/1.jpg" class="img-responsive">
				<img src="img/3.jpg" alt="" class="img-responsive">
				<img src="img/2.jpg" alt="" class="img-responsive">
				<img src="img/4.jpg" alt="" class="img-responsive">
			</div>
		</div>
	</section>

	<section class="formulario container-fluid">
		<div class="container" id="caja">
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<form Name="formulario">
						<h3 class="white-text">Nombre</h3>
						<input type="text" id="nombre">
						<h3 class="white-text">Comentario</h3>
						<textarea id="comentario"></textarea>
						<div class="row m-1">
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
								<button type="button" class="btn btn-primary" value="agregar" id="btn_add">Agregar</button>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
								<button type="button" class="btn btn-primary" value="limpiar" id="btn_clear">Limpiar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<section class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<div id="ale" class="white-text">

					</div>
				</div>
			</div>
		</div>
	</section>

	<footer class="container-fluid">
		<div class="container">
			<div class="row white-text">
				<div class="col-md-12">
					<h4 class="text-center">Laboratoria 2017</h4>
				</div>
			</div>
		</div>
	</footer>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>

</html>
